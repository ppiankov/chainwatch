name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: make test

      - name: Run tests with coverage
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        run: make test-coverage

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check formatting
        run: make check-fmt

      - name: Run linter
        run: make lint

  demo:
    name: Run Demo (MUST block salary)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run SOC efficiency demo
        run: make run-demo

  go-test:
    name: Go Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run Go unit tests
        run: go test -race -v ./internal/...

      - name: Run Go SDK tests
        run: go test -race -v ./sdk/go/chainwatch/

  fieldtest:
    name: Fieldtest (Adversarial Tests)
    runs-on: ubuntu-latest
    needs: [go-test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run adversarial test suite
        run: go test -race -v -tags fieldtest -timeout 5m ./internal/fieldtest/

  fieldtest-record:
    name: Fieldtest Recording
    runs-on: ubuntu-latest
    needs: [fieldtest]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build chainwatch binary
        run: go build -o ./chainwatch ./cmd/chainwatch

      - name: Install VHS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          sudo curl -sL https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64 -o /usr/local/bin/ttyd
          sudo chmod +x /usr/local/bin/ttyd

      - name: Install VHS
        run: go install github.com/charmbracelet/vhs@latest

      - name: Record fieldtest
        run: vhs internal/fieldtest/tapes/fieldtest.tape

      - name: Upload recording
        uses: actions/upload-artifact@v4
        with:
          name: fieldtest-recording
          path: fieldtest.gif
          retention-days: 90
