name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Cross-compile binaries
        run: |
          mkdir -p dist
          for GOOS in linux darwin; do
            for GOARCH in amd64 arm64; do
              output="dist/chainwatch-${GOOS}-${GOARCH}"
              echo "Building ${output}..."
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-s -w" -o "${output}" ./cmd/chainwatch
            done
          done

      - name: Build native binary for dogfight
        run: go build -o ./chainwatch ./cmd/chainwatch

      - name: Run dogfight test suite
        run: go test -race -v -tags dogfight -timeout 5m ./internal/dogfight/

      - name: Install VHS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg tmux jq
          sudo curl -sL https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64 -o /usr/local/bin/ttyd
          sudo chmod +x /usr/local/bin/ttyd

      - name: Install VHS
        run: go install github.com/charmbracelet/vhs@latest

      - name: Record dogfight demo
        run: vhs internal/dogfight/tapes/release.tape

      - name: Verify recording
        run: |
          if [ ! -f dogfight-demo.gif ]; then
            echo "ERROR: dogfight-demo.gif was not produced"
            exit 1
          fi
          ls -lh dogfight-demo.gif

      - name: Generate checksums
        run: |
          cd dist
          sha256sum chainwatch-* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/chainwatch-*
            dist/checksums.txt
            dogfight-demo.gif
