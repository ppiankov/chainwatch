name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Cross-compile binaries
        run: |
          VERSION_NUM="${GITHUB_REF#refs/tags/v}"
          mkdir -p dist
          for GOOS in linux darwin; do
            for GOARCH in amd64 arm64; do
              echo "Building chainwatch-${GOOS}-${GOARCH}..."
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-s -w" -o "dist/chainwatch-${GOOS}-${GOARCH}" ./cmd/chainwatch
              echo "Building nullbot-${GOOS}-${GOARCH}..."
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-s -w -X main.version=${VERSION_NUM}" -o "dist/nullbot-${GOOS}-${GOARCH}" ./cmd/nullbot
            done
          done

      - name: Build chainwatch binary
        run: go build -o ./chainwatch ./cmd/chainwatch

      - name: Build nullbot agent binary
        run: go build -o ./nullbot ./cmd/nullbot

      - name: Bootstrap chainwatch
        run: ./chainwatch init --profile clawbot

      - name: Run fieldtest test suite
        run: go test -race -v -tags fieldtest -timeout 5m ./internal/fieldtest/

      - name: Install VHS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq
          sudo curl -sL https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64 -o /usr/local/bin/ttyd
          sudo chmod +x /usr/local/bin/ttyd

      - name: Install VHS
        run: go install github.com/charmbracelet/vhs@latest

      - name: Prepare recording environment
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          rm -f /tmp/release-fieldtest.jsonl
          echo -n "$GROQ_API_KEY" > /tmp/.groq-key
          echo "export GROQ_API_KEY=\"$GROQ_API_KEY\"" >> ~/.bashrc
          echo "export GROQ_API_KEY=\"$GROQ_API_KEY\"" >> ~/.profile
          # Verify key file was written
          if [ -s /tmp/.groq-key ]; then
            echo "GROQ key file: $(wc -c < /tmp/.groq-key) bytes"
          else
            echo "WARNING: GROQ key file is empty â€” GROQ_API_KEY secret may not be set"
          fi

      - name: Verify Groq API key
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          ./nullbot 2>&1 | head -25
          echo "---"
          echo "Key file size: $(wc -c < /tmp/.groq-key 2>/dev/null || echo 'missing') bytes"

      - name: Record AI agent perspective
        run: vhs internal/fieldtest/tapes/release-agent.tape

      - name: Record chainwatch guard perspective
        run: vhs internal/fieldtest/tapes/release-guard.tape

      - name: Verify recordings
        run: |
          for f in nullbot-fieldtest.gif nullbot-guard.gif; do
            if [ ! -f "$f" ]; then
              echo "ERROR: $f was not produced"
              exit 1
            fi
            ls -lh "$f"
          done

      - name: Generate checksums
        run: |
          cd dist
          sha256sum chainwatch-* nullbot-* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/chainwatch-*
            dist/nullbot-*
            dist/checksums.txt
            nullbot-fieldtest.gif
            nullbot-guard.gif
