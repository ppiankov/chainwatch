name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Cross-compile binaries
        run: |
          mkdir -p dist
          for GOOS in linux darwin; do
            for GOARCH in amd64 arm64; do
              output="dist/chainwatch-${GOOS}-${GOARCH}"
              echo "Building ${output}..."
              GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-s -w" -o "${output}" ./cmd/chainwatch
            done
          done

      - name: Build chainwatch binary
        run: go build -o ./chainwatch ./cmd/chainwatch

      - name: Build clawbot agent binary
        run: go build -o ./clawbot ./cmd/clawbot

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install OpenClaw agent
        run: npm install -g openclaw

      - name: Run fieldtest test suite
        run: go test -race -v -tags fieldtest -timeout 5m ./internal/fieldtest/

      - name: Install VHS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg tmux jq
          sudo curl -sL https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64 -o /usr/local/bin/ttyd
          sudo chmod +x /usr/local/bin/ttyd

      - name: Install VHS
        run: go install github.com/charmbracelet/vhs@latest

      - name: Record fieldtest demo
        env:
          TERM: xterm-256color
        run: script -qefc "vhs internal/fieldtest/tapes/release.tape" /dev/null

      - name: Verify recording
        run: |
          if [ ! -f fieldtest-demo.gif ]; then
            echo "ERROR: fieldtest-demo.gif was not produced"
            exit 1
          fi
          ls -lh fieldtest-demo.gif

      - name: Generate checksums
        run: |
          cd dist
          sha256sum chainwatch-* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/chainwatch-*
            dist/checksums.txt
            fieldtest-demo.gif
