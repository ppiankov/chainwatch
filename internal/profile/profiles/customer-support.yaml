name: customer-support
description: Safety profile for customer-facing support AI agents

authority_boundaries:
  - pattern: "delete.*account"
    reason: "Account deletion requires human approval"
  - pattern: "refund|charge|payment|billing"
    reason: "Payment modification requires human approval"
  - pattern: "export.*customer|download.*data"
    reason: "Bulk PII export blocked"
  - pattern: "admin|superuser|root"
    reason: "Administrative access blocked"
  - pattern: "override.*policy|bypass.*check"
    reason: "Policy override blocked"

execution_boundaries:
  urls:
    - "*/admin*"
    - "*/internal*"
    - "*/api/billing*"
    - "*/api/payment*"
    - "*/api/refund*"
    - "*/database*"
    - "*/bulk*"
    - "*/export*"
  files:
    - "**/.env"
    - "**/credentials*"
    - "**/database*"
    - "~/.ssh/*"
    - "~/.aws/*"
  commands:
    - "rm"
    - "sudo"
    - "curl"
    - "wget"
    - "psql"
    - "mysql"
    - "mongo"

policy:
  rules:
    - purpose: "*"
      resource_pattern: "*password*"
      decision: deny
      reason: "credential access blocked by customer-support profile"
    - purpose: "*"
      resource_pattern: "*ssn*"
      decision: deny
      reason: "SSN access blocked by customer-support profile"
    - purpose: "*"
      resource_pattern: "*credit_card*"
      decision: deny
      reason: "credit card access blocked by customer-support profile"
